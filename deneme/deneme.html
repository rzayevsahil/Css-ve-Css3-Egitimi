
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        img{
            filter: grayscale(1);
            width: 10px;
            height: 200px;
            transition-duration: 2s;
        }

        img:hover{
            transition: 2s;
            filter: grayscale(0);
            /* transform: scale(1.5); */
            width: 400px;
            height: 200px;
            object-fit: cover;
        }
        
    </style>
</head>
<body>

    <img src="../paris.jpg">
    
</body>
</html>
