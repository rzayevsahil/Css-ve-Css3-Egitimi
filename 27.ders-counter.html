<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 27: Counter</title>
    <!-- counter - sayaç demek -->

    <style>

        body{
            /* sayac oluşturuyoruz*/
            counter-reset: baslik;
        }

        h1::before{
            /* increment - sayacı 1 artır demek*/
            counter-increment: baslik;
            content: "Bölüm " counter(baslik) " : ";
        }

        h1{
            counter-reset: altbaslik;
        }

        h2::before{
            counter-increment: altbaslik;
            content: "Alt Bölüm " counter(baslik) "." counter(altbaslik) " : ";
        }

    </style>
</head>
<body>

    <h1>Ana başlık 1</h1>
    <h2>Alt başlık 1</h2>
    <h2>Alt başlık 2</h2>
    <h1>Ana başlık 2</h1>
    <h2>Alt başlık 3</h2>
    <h2>Alt başlık 4</h2>
    <h2>Alt başlık 5</h2>
    <h1>Ana başlık 3</h1>
    <h2>Alt başlık 6</h2>
    <h1>Ana başlık 4</h1>
    <h1>Ana başlık 5</h1>
    <h2>Alt başlık 7</h2>
    
</body>
</html>
