<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 36: Object-Fit</title>
    <style>

        img{
            width: 400px;
            height: 400px;
            border: 2px solid black;

            /* fill - default değer */
            /* cover - görüntünü boyuta göre daha net gözüksün diye kesiyor sanki*/
            /* contain,scale-down - görüntünü boyutunu height'a göre ayarlar*/
            object-fit: none;
        }

    </style>
</head>
<body>

    <img src="sunset-4603355_1920.jpg">
    
</body>
</html>
