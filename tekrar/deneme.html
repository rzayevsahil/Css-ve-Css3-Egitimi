<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left-col img{
            width:100%;
            cursor: pointer;
            filter: grayscale(0);
            transition: filter 1s;
        }

        .right-col img:hover{
            filter: grayscale(1);
        }

    </style>
</head>


<body>
    <div class="left-col">
        <img src="sunset-4603355_1920.jpg">
    </div>
    <div class="right-col">

    </div>

    
</body>
